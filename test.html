<script>

    let array;
    let randomNumbers = (x) => {
        array = [];
        for ( let i = 0; i < x; i++ ) {
            array.push(Math.round(Math.random() * 100));
        }
    }
    randomNumbers(20);
    console.log(array);


    let maxNumber = () => {
        let maximum = Math.max.apply(null, array);
        console.log(maximum);
    }


    let minNumber = () => {
        let minimum = Math.min.apply(null, array);
        console.log(minimum);
    };

    maxNumber(array);
    minNumber(array);


     let sortUp = () => {
        array.sort(function(a, b){return a - b});
        console.log(array);
        return array;
    };
     sortUp(array);

     let sortDown = () => {
        array.sort(function(a, b){return b - a});
        console.log(array);
        return array;
    };
     sortDown(array);

</script>
