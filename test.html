<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let randomNumbers = (x) => {
            var array = [];
            for (let i = 0; i < x; i++) {
                array.push(Math.round(Math.random() * 100));
            }
            return array;
        };
        var array = (randomNumbers(20));
        let maxNumber = () => {
            let maximum = Math.max.apply(null, array);
            console.log(maximum);
        };
        let minNumber = () => {
            let minimum = Math.min.apply(null, array);
            console.log(minimum);
        };

        maxNumber(array);
        minNumber(array);

        let sortUp = (a, b) => {
            return a - b;
        };
        let sortDown = (a, b) => {
            return b - a;
        };

        function getRandomSortFunction() {
            const sortFunctions = [sortUp, sortDown];
            const min = 0;
            const max = sortFunctions.length;

            return sortFunctions[Math.floor(Math.random() * (max - min + 1)) + min]
        }

        function getFinalArray(num = 5, arraysLength = 5) {
            var finalArray = [];

            for (let i = num; i; i--) {
                finalArray.push(...randomNumbers(arraysLength));
            }

            return finalArray.sort(getRandomSortFunction());
        }

        console.log(getFinalArray());

    </script>
</body>

</html>
